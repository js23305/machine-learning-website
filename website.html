    <!-- Wecome message-->
    <section class="content">
        <h1>Welcome to Machine Learning Concepts</h1>
        <p>Learn and explore the basics of machine learning concepts</p>
    
        <!-- Form making-->
        <div class="form-container">

            <!-- New user name -->
            <h2>Are u new on website? Write your name</h2>
        
            <form id="newid-form">
            
                <label for = "name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email Id:</label>
                <input type="email" id="email" name="email" required><br>

                <button type="submit">Submit</button>
        
            </form>
    
        </div>
    </section>

    <!-- Footer-->
    <footer>
        <p>&copy; 2024 Machine Learning Concepts</p>
    </footer>

   <script>
        // Check if the user has already submitted the form
        if (localStorage.getItem('formSubmitted') === 'true') {
            enableNavigation();
        }

        // Event listener for form submission
        document.getElementById('newid-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission to navigate away

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;

            // Check if name and email are filled
            if (!name || !email) {
                alert('Please fill all fields');
            } else {
                // Store the form submission status in localStorage
                localStorage.setItem('formSubmitted', 'true');
                enableNavigation(); // Enable navigation after form submission
            }
        });

        // Enable navigation links after form submission
        function enableNavigation() {
            const links = document.querySelectorAll('nav a');
            links.forEach(link => {
                link.addEventListener('click', function (event) {
                    // Allow navigation if form is submitted
                    if (localStorage.getItem('formSubmitted') === 'true') {
                        return true; // Allow navigation
                    }
                    event.preventDefault(); // Prevent navigation
                    alert('Please fill in your name and email first!');
                });
            });
        }
    </script>
